[application]

name="godot_tf_test"
main_scene="res://scenes/test.tscn"
icon="res://icon.png"

[autoload]

thePool="*res://scripts/utils/thePool.gd"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
width=320
height=240
use_2d_pixel_snap=true

[input]

move_left=[key(A), key(Q), key(Left), jbutton(0, 14), jaxis(0, 0)]
move_right=[key(D), key(Right), jbutton(0, 15), jaxis(0, 1)]
jump=[key(X), key(Space), key(J), key(W), key(Z), key(Up), jbutton(0, 0), jbutton(0, 12)]
action=[key(Shift), key(C), key(K), jbutton(0, 1), jbutton(0, 2)]
pause=[key(Escape), key(P), jbutton(0, 11)]

[physics]

fixed_fps=60
